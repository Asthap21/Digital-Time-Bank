{% extends "base.html" %}
{% block content %}
<div class="form-container" style="background-image: url('https://images.unsplash.com/photo-1594207683239-3085cc9a821d?auto=format&fit=crop&w=2070&q=80');">
    <form method="POST">
        {{ form.hidden_tag() }}
        <h2>Offer a New Service</h2>
        {{ form.name.label }} {{ form.name(class="form-input") }}
        {{ form.description.label }} {{ form.description(class="form-input") }}
        {{ form.submit(class="btn") }}
    </form>
</div>
{% endblock %}
